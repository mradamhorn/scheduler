<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p><br>
      <p id="currentDay" class="lead"></p><br>
      <button class='clearBtn rounded'>Clear</button>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class='row time-block'>
        <div class='col-1 hour'><br><br>9am</div>
        <textarea class='col-10 input-field input9am past present future' data-hour='9'></textarea>
        <button class='col-1 saveBtn save9am far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>10am</div>
        <textarea class='col-10 input-field input10am past present future' data-hour='10'></textarea>
        <button class='col-1 saveBtn save10am far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>11am</div>
        <textarea class='col-10 input-field input11am past present future' data-hour='11'></textarea>
        <button class='col-1 saveBtn save11am far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>12pm</div>
        <textarea class='col-10 input-field input12pm past present future' data-hour='12'></textarea>
        <button class='col-1 saveBtn save12pm far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>1pm</div>
        <textarea class='col-10 input-field input1pm past present future' data-hour='13'></textarea>
        <button class='col-1 saveBtn save1pm far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>2pm</div>
        <textarea class='col-10 input-field input2pm past present future' data-hour='14'></textarea>
        <button class='col-1 saveBtn save2pm far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>3pm</div>
        <textarea class='col-10 input-field input3pm past present future' data-hour='15'></textarea>
        <button class='col-1 saveBtn save3pm far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>4pm</div>
        <textarea class='col-10 input-field input4pm past present future' data-hour='16'></textarea>
        <button class='col-1 saveBtn save4pm far fa-calendar-check fa-2x'></button>
      </div>

      <div class='row time-block'>
        <div class='col-1 hour'><br><br>5pm</div>
        <textarea class='col-10 input-field input5pm past present future' data-hour='17'></textarea>
        <button class='col-1 saveBtn save5pm far fa-calendar-check fa-2x'></button>
      </div>
      

    </div>

    <br><br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./script.js'></script>
  </body>
</html>
